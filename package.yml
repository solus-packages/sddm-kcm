name       : sddm-kcm
version    : 5.11.1
release    : 2
source     :
    - https://cdn.download.kde.org/stable/plasma/5.11.1/sddm-kcm-5.11.1.tar.xz : 29404a38fa1ea931cc34da516dafae5f7663a75201a7a2d036a21e6c27134c69
license    : GPL-2.0
component  : desktop.kde.core
summary    : Config module for SDDM
description: |
    Hosts the KCM module for SDDM. This module allows for configuring SDDM in Plasma System Settings.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(xcb-cursor)
    - pkgconfig(xcursor)
    - extra-cmake-modules
    - karchive-devel
    - kauth-devel
    - kconfigwidgets-devel
    - kcoreaddons-devel
    - ki18n-devel
    - kio-devel
    - knewstuff-devel
    - kxmlgui-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
    cd $installdir; qml_cache
