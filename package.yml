name       : sddm-kcm
version    : 5.11.3
release    : 4
source     :
    - https://cdn.download.kde.org/stable/plasma/5.11.3/sddm-kcm-5.11.3.tar.xz : 45ed3312bdbe184e72752cfdcc99700c7c768e048ffdc50cb65ef91410aa2db1
license    : GPL-2.0
component  : desktop.kde.core
summary    : Config module for SDDM
description: |
    Hosts the KCM module for SDDM. This module allows for configuring SDDM in Plasma System Settings.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(xcb-cursor)
    - pkgconfig(xcursor)
    - extra-cmake-modules
    - karchive-devel
    - kauth-devel
    - kconfigwidgets-devel
    - kcoreaddons-devel
    - ki18n-devel
    - kio-devel
    - knewstuff-devel
    - kxmlgui-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
    cd $installdir; qml_cache
